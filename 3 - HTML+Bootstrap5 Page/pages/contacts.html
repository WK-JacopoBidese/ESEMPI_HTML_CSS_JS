<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3 - HMTL+Bootstrap5 Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Il mio foglio di stile -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <header>
        <h1>CONTACTS</h1>
        <nav>
            <ul>
                <li><a href="/"><span class="material-icons">home</span> Home</a></li>
                <li><a href="pages/about.html"><span class="material-icons">info</span> About</a></li>
                <li><a href="pages/customers.html"><span class="material-icons">people</span> Customers</a></li>
                <li><a href="pages/contacts.html"><span class="material-icons">login</span> Contacts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Form</h2>
            <form action="success.html" method="get">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <label for="cognome">Cognome</label>
                <input type="text" name="cognome" id="cognome" required>
                <br><br>
                <label for="data-nascita">Data di Nascita</label>
                <input type="date" name="data-nascita" id="data-nascita">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="me@example.com" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <br><br>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" placeholder="333-333-4444"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label for="sito-web">Sito Web</label>
                <input type="url" name="sito-web" id="sito-web" placeholder="http://example.com">
                <br><br>
                <fieldset>
                    <legend>Scegli la tua IDE:</legend>
                    <input type="radio" name="radio-ide" id="radio-vs2022">
                    <label for="radio-vs2022">Visual Studio 2022</label>
                    <input type="radio" name="radio-ide" id="radio-vscode" checked>
                    <label for="radio-vscode">Visual Studio Code</label>
                    <input type="radio" name="radio-ide" id="radio-foxpro">
                    <label for="radio-foxpro">Visual FoxPro</label>
                </fieldset>
                <br><br>
                <input type="checkbox" name="newsletter" id="newsletter" checked>
                <label for="newsletter">Iscrivimi alla newsletter</label>
                <br><br>
                <input type="reset">
                <input type="submit">
            </form>
        </section>

        <aside>
            <h2>Aside</h2>
        </aside>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
